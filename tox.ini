[testenv]
basepython = python3

[testenv:style]
deps =
    flake8
    isort
    unify
changedir = {toxinidir}
commands =
    flake8 .
    isort --check-only --recursive --diff curtains tests
    unify --check-only --recursive --quote "'" curtains tests
skip_install = true

